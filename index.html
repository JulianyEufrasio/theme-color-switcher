<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theme Color Switcher</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="color-switcher">
            <!-- <h3>Escolha uma cor</h3> -->

            <div class="theme-colors-container">
                <span class="color" data-color="#f5e1e1" style="background-color: #f5e1e1;"></span>

                <span class="color" data-color="#e7c7d7" style="background-color: #e7c7d7;"></span>

                <span class="color" data-color="#c3aad1" style="background-color: #c3aad1;"></span>

                <span class="color" data-color="#929fd1" style="background-color: #929fd1;"></span>

                <span class="color" data-color="#d7eae4" style="background-color: #d7eae4;"></span>

                <span class="color" data-color="#9ad3ca" style="background-color: #9ad3ca;"></span>
            </div>
        </div>

        <h1>Hello World!</h1>
    </div>
    <!-- js -->
    <script src="assets/js/main.js"></script>

</html>
